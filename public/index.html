<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lambert & Wright</title>
    <link rel="icon" href="images/Favicon/L&Wicon.png" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <div class="relative bg-customGray">
      <div class="lg:absolute lg:inset-0 lg:left-1/2">
        <img class="h-64 w-full bg-gray-50 object-cover sm:h-80 lg:absolute lg:h-full lg:top-0" src='images/projectVI/Bumblebee%20Cottage,%20Main%20Street,%20Burton%20Overy-5.jpg' alt="Placeholder">
      </div>
      <div class="pb-8 pt-8 lg:mx-auto lg:grid lg:max-w-7xl lg:grid-cols-2">
        <div class="px-6 lg:px-8">
          <div class="mx-auto max-w-xl lg:mx-0 lg:max-w-lg">
            <div class="flex flex-col mt-8">
              <h2 class="text-3xl font-bold tracking-tight text-gray-900 mb-4">Contact Us</h2>
              <p>You can contact us via phone, WhatsApp messaging or email</p>
            </div>
            <div class="transition-all duration-1000 transform opacity-100 translate-y-0">
              <form name="contact" method="POST" data-netlify="true" data-netlify-honeypot="bot-field" class="mt-16">
                <input type="hidden" name="form-name" value="contact">
                <div class="grid grid-cols-1 gap-x-8 gap-y-6 sm:grid-cols-2">
                  <div class="sm:col-span-2">
                    <label for="name" class="block text-sm font-semibold leading-6 text-gray-900">Name <span class="text-red-500">*</span></label>
                    <div class="mt-2.5">
                      <input type="text" name="name" id="name" autoComplete="given-name" class="block w-full border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-customRed sm:text-sm sm:leading-6" required>
                    </div>
                  </div>
                  <div class="sm:col-span-2">
                    <label for="email" class="block text-sm font-semibold leading-6 text-gray-900">Email <span class="text-red-500">*</span></label>
                    <div class="mt-2.5">
                      <input id="email" name="email" type="email" autoComplete="email" class="block w-full border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-customRed sm:text-sm sm:leading-6" required>
                    </div>
                  </div>
                  <div class="sm:col-span-2">
                    <label for="postcode" class="block text-sm font-semibold leading-6 text-gray-900">Postcode <span class="text-red-500">*</span></label>
                    <div class="mt-2.5">
                      <input id="postcode" name="postcode" type="text" autoComplete="postal-code" class="block w-full border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-customRed sm:text-sm sm:leading-6" required>
                    </div>
                  </div>
                  <div class="sm:col-span-2">
                    <div class="flex justify-between text-sm leading-6">
                      <label for="phone" class="block font-semibold text-gray-900">Phone <span class="text-red-500">*</span></label>
                    </div>
                    <div class="mt-2.5">
                      <input type="tel" name="phone" id="phone" autoComplete="tel" aria-describedby="phone-description" class="block w-full border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-customRed sm:text-sm sm:leading-6" required>
                    </div>
                  </div>
                  <div class="sm:col-span-2">
                    <div class="flex justify-between text-sm leading-6">
                      <label for="message" class="block text-sm font-semibold leading-6 text-gray-900">How can we help you? <span class="text-red-500">*</span></label>
                      <p id="message-description" class="text-gray-400">Max 500 characters</p>
                    </div>
                    <div class="mt-2.5">
                      <textarea id="message" name="message" rows="4" aria-describedby="message-description" class="block w-full border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-customRed sm:text-sm sm:leading-6" required></textarea>
                    </div>
                  </div>
                  <div class="sm:col-span-2">
                    <div class="flex items-start">
                      <div class="flex h-6 items-center">
                        <input id="consent" name="consent" type="checkbox" class="h-4 w-4 rounded border-gray-300 text-customRed focus:ring-customRed" required>
                      </div>
                      <div class="ml-3 text-sm leading-6">
                        <label for="consent" class="font-medium text-gray-900">I agree that my data is collected and stored.</label>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="mt-10 flex justify-start border-t border-gray-900/10 pt-8">
                  <button type="submit" class="px-3.5 py-2.5 bg-customBlue text-center text-sm font-semibold text-white shadow-sm hover:bg-customRed focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-customRed">Send message</button>
                </div>
              </form>
              <div class="mt-16 flex flex-col items-start space-y-4 text-gray-900">
                <div class="flex items-center space-x-2">
                  <FaPhone class="text-xl" />
                  <a href="tel:07710311165" class="hover:text-customRed">Larry Lambert: 07710 311165</a>
                </div>
                <div class="flex items-center space-x-2">
                  <FaPhone class="text-xl" />
                  <a href="tel:07866741261" class="hover:text-customRed">Jason Wright: 07866 741261</a>
                </div>
                <div class="flex items-center space-x-2">
                  <FaEnvelope class="text-xl" />
                  <a href="mailto:info@lambertandwright.co.uk" class="hover:text-customRed">info@lambertandwright.co.uk</a>
                </div>
                <div class="flex items-center space-x-2">
                  <FaMapMarkerAlt class="text-xl" />
                  <span>19 Warren Park Way, Leicester LE19 4SA</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Add the React library and your custom JavaScript here -->
    <script src="path/to/your/bundle.js"></script>
  </body>
</html>
